<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        function calculate(num1, num2, operation) {
            switch (operation) {
                case 'add':
                    return num1 + num2;
                case 'subtract':
                    return num1 - num2;
                case 'multiply':
                    return num1 * num2;
                case 'divide':
                    if (num2 === 0) {
                        return 'Error: Division by zero is not allowed.';
                    }
                    return num1 / num2;
                default:
                    return 'Error: Invalid operation.';
            }
        }

        const num1 = parseFloat(prompt('Enter the first number:'));
        const num2 = parseFloat(prompt('Enter the second number:'));

        if (isNaN(num1) || isNaN(num2)) {
            document.write('Please enter valid numbers.');
        } else {
            const addResult = calculate(num1, num2, 'add');
            const subtractResult = calculate(num1, num2, 'subtract');
            const multiplyResult = calculate(num1, num2, 'multiply');
            const divideResult = calculate(num1, num2, 'divide');

            document.write(`You entered: num1: ${num1} and num2: ${num2}<br>`);
            document.write(`Addition: ${addResult}<br>`);
            document.write(`Subtraction: ${subtractResult}<br>`);
            document.write(`Multiplication: ${multiplyResult}<br>`);
            document.write(`Division: ${divideResult}`);
        }
    </script>
</body>
</html>
