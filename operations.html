<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        function calculate(num1, num2, operation) {
            switch (operation) {
                case 'add':
                    return num1 + num2;
                case 'subtract':
                    return num1 - num2;
                case 'multiply':
                    return num1 * num2;
                case 'divide':
                    if (num2 === 0) {
                        return 'Error: Division by zero is not allowed.';
                    }
                    return num1 / num2;
                default:
                    return 'Error: Invalid operation.';
            }
        }
        const num1 = parseFloat(prompt('Enter the first number:'));
        const num2 = parseFloat(prompt('Enter the second number:'));
        const operation = prompt('Enter the operation (add, subtract, multiply, divide):').toLowerCase();

        if (isNaN(num1) || isNaN(num2)) {
            document.write('Please enter valid numbers.');
        } else {
            const result = calculate(num1, num2, operation);

            document.write(`You entered: ${num1} and ${num2}<br>`);
            document.write(`Operation: ${operation}<br>`);
            document.write(`Result: ${result}`);
        }
    </script>
</body>
</html>
